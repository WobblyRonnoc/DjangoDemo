{% extends 'base.html' %}

{% block title %}Add Movie{% endblock %}

{% block content %}
    <div class="bg-light p-4 border border-success rounded">
        <h1>Add a New Movie</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button type="submit">Add Movie</button>
        </form>
    </div>
{% endblock %}
